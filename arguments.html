<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>finding the largest number with help of argument objects </p>
    <p id="result"></p>
    <script>
        function findMAX() {
            var max = 0;
            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] >max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMAX(8, 4, 144, 6, 2);
    </script>
</body>
</html>
